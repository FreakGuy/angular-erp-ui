    <div class="container">
        <div class="row col-lg-offset-2">
            <form class="form-inline" role="form" ng-submit="register()" novalidate>

                <div class="form-group row">
                    <div class="row">
                        <label for="example1">产品编号：</label>
                        <input type="text" class="form-control input-sm" ng-model="Pno" id="example1"required/>
&nbsp&nbsp
                        <label for="example2">产品类型：</label>
                        <input type="text" class="form-control input-sm" ng-model="Sort" id="example2"required/>
&nbsp&nbsp
                        <label for="example3">产品名称：</label>
                        <input type="text" class="form-control input-sm" ng-model="Name" id="example3"required/>
&nbsp&nbsp
                        <label for="example4">产品款式：</label>
                        <input type="text" class="form-control input-sm" ng-model="Size" id="example4"required/>
                    </div>
                </div>
                <br>
                <br>

                <div class="form-group row">
                    <div class="row">
                        <label for="example5">产品颜色：</label>
                        <input type="text" class="form-control input-sm" ng-model="Color" id="example5"required/>
&nbsp&nbsp
                        <label for="example6"> 单元：</label>
                        <input type="text" class="form-control input-sm" ng-model="Unit" id="example6"required/>
&nbsp&nbsp
                         <label for="example7">数量：</label>
                        <input type="text" class="form-control input-sm" ng-model="Num" id="example7"required/>
&nbsp&nbsp
                        <label for="example8">备注：</label>
                        <input type="text" class="form-control input-sm" ng-model="Other" id="example8"required/>
                       
                    </div>
                </div>
                <p></p>
                <div class="btn-group col-xs-offset-1 ng-cloak" role="group" ng-cloak>
                    <button type="submit" class="btn btn-default">
                        {{isHidden ? '提交' : '隐藏'}}
                    </button>
                </div>
            <br>
            <br>
            </form>

        </div>
    </div>
