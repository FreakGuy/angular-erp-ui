<div>

			<div style="height:50px;background-color:#BBBBFF;">
				
				<div style="width:800px;margin-left:150px;">
					
					<div style="padding-left:5px;float:left;padding-top:5px">
						<input type="button" name="new" value="新增" style="height:40px;width:100px;">
					</div>
					
					<div style="padding-left:5px;float:left;padding-top:5px">
						<input type="button" name="delete" value="删除" style="height:40px;width:100px;">
					</div>
					
					<div style="padding-left:5px;float:left;padding-top:5px">
						<input type="button" name="refresh" value="刷新" style="height:40px;width:100px;">
					</div>
				</div>
			
			</div>
			
			<div>
				<table style="width: 100%; height: 100%;" class="table table-striped" border="1" align="center">
				
					<tr wide="100%">
						<th>籍贯编码</th>
						<th>籍贯信息</th>
						<th>备注</th>
					</tr>

					<tr ng-controller="ListController" ng-repeat="data in theOrderDatas">
						<td>{{data.Num}}</td>
						<td>{{data.Message}}</td>
						<td>{{data.Remark}}</td>
        
					</tr>
				</table>
			</div>
		
</div>
